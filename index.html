<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
  <div class="card bg-glass p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">üéüÔ∏è Ticket Price Calculator</h4>
    <input type="number" class="form-control mb-3" id="ageInput" placeholder="Enter your age" />
    
    <div class="form-check">
      <input class="form-check-input" type="radio" name="studentStatus" id="isStudent">
      <label class="form-check-label" for="isStudent">I am Student</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="studentStatus" id="notStudent" checked>
      <label class="form-check-label" for="notStudent">I am not Student</label>
    </div>
    
    <button class="btn btn-primary w-100" onclick="calculatePrice()">Check Price</button>
    <div class="mt-3 alert alert-info d-none" id="priceOutput"></div>
  </div>
  <script src="js/coustem.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎟️ Ticket Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
  <div class="card bg-glass p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h4 class="text-center title mb-4">🎟️ Ticket Price Calculator</h4>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="ageInput" placeholder="Age">
      <label for="ageInput">Enter your age</label>
    </div>

    <div class="btn-group mb-3" role="group" aria-label="Student toggle">
      <input type="radio" class="btn-check" name="studentStatus" id="isStudent" autocomplete="off">
      <label class="btn btn-outline-light" for="isStudent">Student 🎓</label>
      <input type="radio" class="btn-check" name="studentStatus" id="notStudent" autocomplete="off" checked>
      <label class="btn btn-outline-light" for="notStudent">Non‑Student</label>
    </div>

    <button id="checkBtn" class="btn btn-primary w-100 mb-3">Check Price</button>
    <div id="priceOutput" class="alert alert-info text-center d-none"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/coustem.js"></script>
</body>
</html>
